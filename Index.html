    <script id="main-template" type="text/x-handlebars-template">
        <div class="" style="margin: 20px; padding-left: 20px; align-content: center;">
            <div class="row" style="justify-content: center">
                {{#each audio}}
                    <div class="col-lg-3 col-md-3" id="mobile-box">

                        <div class="view">
                            <img class="card-img-top" src="{{image}}"

                            </a>
                        </div>

                        <!-- Card content -->
                        <div class="card-body text-center">

                            <h5 class="h5 font-weight-bold"><a href="https://bachataurban.com/" target="_blank">{{name}}</a></h5>
                            <p class="mb-0">{{this.description}}</p>
                            <audio  id="audio-{{this.name}}"   controls>
                                <source src="{{source}}" type="audio/ogg">
                            </audio>

                        </div>

                    </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </script>

    Handlebars.registerHelper('if_cond', function (v1, operator, v2, options) {
        switch (operator) {
            case '==':
                return (v1 == v2) ? options.fn(this) : options.inverse(this);
            case '===':
                return (v1 === v2) ? options.fn(this) : options.inverse(this);
            case '!=':
                return (v1 != v2) ? options.fn(this) : options.inverse(this);
            case '!==':
                return (v1 !== v2) ? options.fn(this) : options.inverse(this);
            case '<':
                return (v1 < v2) ? options.fn(this) : options.inverse(this);
            case '<=':
                return (v1 <= v2) ? options.fn(this) : options.inverse(this);
            case '>':
                return (v1 > v2) ? options.fn(this) : options.inverse(this);
            case '>=':
                return (v1 >= v2) ? options.fn(this) : options.inverse(this);
            case '&&':
                return (v1 && v2) ? options.fn(this) : options.inverse(this);
            case '||':
                return (v1 || v2) ? options.fn(this) : options.inverse(this);
            default:
                return options.inverse(this);
        }
    });
